services:
  playwright-mcp:
    build: .
    expose:
      - "8931"
    restart: unless-stopped
    # Share host IPC namespace for Chrome stability
    ipc: host
    volumes:
      # Persist screenshots, downloads, and other artifacts
      - playwright-data:/tmp
    environment:
      # Set default paths for artifacts
      - PLAYWRIGHT_ARTIFACTS_DIR=/tmp

volumes:
  playwright-data: